<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>手机端优化播放视频</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  #videoContainer {
    max-width: 100%;
  }
  video {
    width: 100%;
    max-height: 100%;
  }
</style>
</head>
<body>
<div id="videoContainer">
  <video id="concatenatedVideo" controls playsinline>
    Your browser does not support the video tag.
  </video>
</div>
<script>
  const concatenatedVideo = document.getElementById("concatenatedVideo");
  const videoSources = [
    "https://tfoys-cjm-dxj.oss-cn-fuzhou.aliyuncs.com/TFBoys-01.mp4",
    "https://tfoys-cjm-dxj.oss-cn-fuzhou.aliyuncs.com/TFBoys-01.mp4",
    "https://tfoys-cjm-dxj.oss-cn-fuzhou.aliyuncs.com/TFBoys-01.mp4"
  ];
  let currentVideoIndex = 0;

  function playCurrentVideo() {
    if (currentVideoIndex < videoSources.length) {
      concatenatedVideo.src = videoSources[currentVideoIndex];
      concatenatedVideo.play();
    }
  }

  concatenatedVideo.addEventListener("ended", () => {
    currentVideoIndex++;
    playCurrentVideo();
  });

  playCurrentVideo();
</script>
</body>
</html>
